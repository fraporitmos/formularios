<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Idat </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Intruduccion a los Inputs</h1>
            <div>
                <p>Checkbox</p>
                <input type="checkbox" class="checkbox" />
            </div>
            <div>
                <p>Date</p>
                <input type="date" required class="date"/>
            </div>
            <div>
                <p>Time</p>
                <input type="time" />
            </div>
            <div>
                <p>Semana</p>
                <input type="week" />
            </div>
            <div>
                <p>Mes</p>
                <input type="month" />
            </div>

            <div>
                <p>Date Time</p>
                <input type="datetime-local" />
            </div>
            <div>
                <p>File</p>
                <input type="file" id="myfile" hidden />
                <label for="myfile" class="myfile">
                    Seleccionar archivo
                </label>
            </div>
            <div>
                <p>Radio</p>
                <div>
                    <label>
                        <input type="radio" value="1" name="my-radio">
                        Masculino
                    </label>

                    <label>
                        <input type="radio" value="1" name="my-radio">
                        Femenino
                    </label>

                    <label>
                        <input type="radio" value="1" name="my-radio">
                        Otro
                    </label>
                </div>
            </div>
            <div>
                <p>Range</p>
                <input type="range" />
            </div>

            <div>
                <p>Email</p>
                <input type="email" placeholder="Ingresa tu correo" />
            </div>

            <div>
                <p>Number</p>
                <input type="number" />
            </div>

            <div>
                <p>Text</p>
                <input type="text" />
            </div>
            <div>
                <p>Select</p>

                <select name="marca" id="marca">
                    <option value="1293">Lima</option>
                    <option value="1294">La libertad</option>
                    <option value="1295">Cusco</option>
                    <option value="1296">ICA</option>
                </select>
            </div>
            <div>
                <p>Submit</p>
                <input type="submit" />
            </div>
        </form>
    </div>
</body>
</html>
